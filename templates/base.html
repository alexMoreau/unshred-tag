<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unshred tagging workplace</title>
        {% assets "css_all" %}
            <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% if user.is_anonymous() %}
        <ul id="signin">
            <li><a class="googleplus" href="{{ url_for("social.auth", backend="google-oauth2") }}">Google OAuth2</a></li>
            <li><a class="twitter" href="{{ url_for("social.auth", backend="twitter") }}">Twitter OAuth</a></li>
            <li><a class="facebook" href="{{ url_for("social.auth", backend="facebook") }}">Facebook OAuth2</a></li>
            <!-- <li><a class="vkontakte" href="{{ url_for("social.auth", backend="vk-oauth2") }}">VK.com OAuth2</a></li> -->
        </ul>
        {% else %}
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script type="text/javascript">
            window.user = '{{ user.email }}';
            window.urls = {
                "skip": "{{ url_for("skip") }}",
                "next": "{{ url_for("next") }}"
            }
        </script>
        {% endif %}

        {% assets "js_all" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}
    </body>
</html>
